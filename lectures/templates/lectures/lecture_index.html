<h1>{{ page.title }}</h1>

{% if user.is_authenticated %}
<a href="/admin/pages/add/lectures/lecture/4/">Add lecture</a>
{% endif %}
{% if lectures|length %}
    <table>
    <thead>
      <tr>
        <th>Filename</th>
        <th>Name</th>
        <th>File</th>
      </tr>
    </thead>
    {% for item in lectures %}
      <tr>
        <td>{{ item.filename }}</td>
        <td><a href="{{item.url}}">{{ item.title }}</a></td>
        {% if item.lecture_file %}
        <td><a href="{{ item.lecture_file.url }}">Download file</a></td>
        {% else %}
        <td>No file uploaded</td>
        {% endif %}
      </tr>
    {% endfor %}
    <table>
{% endif %}
